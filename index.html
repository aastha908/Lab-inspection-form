<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fire Safety Inspection Checklist</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <table>
            <tr>
                <th>1</th>
                <th>0</th>
                <th>S</th>
                <th>N/A</th>
                <th>Inspected</th>
                <th>Observations / Comments</th>
                <th>Rectification action (by Department)</th>
                <th>Completion date (by Department)</th>
            </tr>
            <tr>
                <td><input type="checkbox" name="item1_1"></td>
                <td><input type="checkbox" name="item1_0"></td>
                <td><input type="checkbox" name="item1_S"></td>
                <td><input type="checkbox" name="item1_NA"></td>
                <td><input type="text" name="inspected1"></td>
                <td><input type="text" name="comments1"></td>
                <td><input type="text" name="action1"></td>
                <td><input type="date" name="date1"></td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
